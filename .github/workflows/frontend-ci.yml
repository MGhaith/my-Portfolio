name: Frontend CI/CD

on:
  push:
    branches: [ "ci-testing" ]
  pull_request:      
  workflow_dispatch:

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::075091538636:role/github-oidc-terraform
          aws-region: us-east-1

      - name: Terraform Init
        working-directory: ./infra
        run: terraform init

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24.6.0"

      - name: Install dependencies
        run: npm ci
        working-directory: ./frontend

      - name: Build React app
        run: npm run build
        working-directory: ./frontend

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::075091538636:role/GitHubActionsFrontendRole
          aws-region: us-east-1

      - name: Sync build to S3
        run: |
          aws s3 sync ./frontend/dist/ s3://ghaith-magherbi.com/ --delete
      
      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id E2ID0F0L5RDMX8 \
            --paths "/*"
